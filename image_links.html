<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bars</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
    nav a:hover {
      color: #555;
    }
    section {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .menu-items {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Hello World!</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#gallery">Gallery</a>
  <a href="#menu">Menu</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to our website! Explore the amazing world of technology.</p>
  <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/What_is_the_Importance_of_Technology.jpg" alt="Technology">
</section>

<section id="gallery" style="display: none;">
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="beautiful nature">
    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="beautiful lake surrounded by the mountain">
    <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.webp?b=1&s=612x612&w=0&k=20&c=8xbZvMyptEaqMW46diKakhVgkPkAzBi5l7J1yveCZFk=" alt="tress">
  </div>
</section>

<section id="menu" style="display: none;">
  <h2>Menu</h2>
  <ul class="menu-items">
    <a href="https://i.ytimg.com/vi/t37ZK80a_hw/maxresdefault.jpg"><li>kafteji</li></a>
    <a href="https://img.sndimg.com/food/image/upload/f_auto,c_thumb,q_55,w_744,ar_5:4/v1/img/recipes/19/54/74/sOjF41znSkS43qZuHcUe_6F1D07D9-13BF-4B0B-9562-314666455C7C-697-0000011EA9A569F2.jpeg"><li>chakchouka</li>
    <a href="https://lesucresale-doumsouhaib.com/wp-content/uploads/2020/04/p%C3%A2te-tunisienne-%C3%A0-la-sauce-piquante-makrouna.jpg"><li>makrouna</li>
  </ul>
</section>

<script>
  const navLinks = document.querySelectorAll('nav a');
  const sections = document.querySelectorAll('section');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      const targetSection = document.querySelector(link.getAttribute('href'));
      sections.forEach(section => {
        if (section === targetSection) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    });
  });
</script>

</body>
</html>
